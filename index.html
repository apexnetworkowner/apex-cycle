}

}

    margin-top: 0;
}

#start-button, #shop-button {

}

#shop {

    left: 50%;
    transform: translate(-50%, -50%);

    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px #000;
    display: none;
}

#motorcycle-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

#motorcycle-list li {
    margin-bottom: 10px;
}

#motorcycle-list li img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
}

#motorcycle-list li span {
    color: #fff;
}
</style>
